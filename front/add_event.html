<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
  </head>
  <body>
      <div class="container">
          <div class="form-container rounded d-flex flex-column align-items-center">
              <h4> Adicionar evento </h4>
              <div class="form-group">
                <label for="email">Título</label>
                <input type="text" class="form-control" id="title"  placeholder="Título">
              </div>
              <div class="form-group">
                <label for="email">Descrição</label>
                <input type="text" class="form-control" id="description"  placeholder="Descrição">
              </div>
              <div class="form-group">
                <label for="password">Início</label>
                <input type="datetime-local" class="form-control" id="start">
              </div>
              <div class="form-group">
                <label for="password">Final</label>
                <input type="datetime-local" class="form-control" id="end">
              </div>
              <button onclick="login()" class="btn btn-primary">Entrar</button>
              <p> Não tem conta? <a href="./signup.html">Entre aqui</a></p>
            </div>
      </div>
      <script src="./scripts/login.js"></script>
  </body>
</html>
