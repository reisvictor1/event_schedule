<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar evento</title>
    <link rel="stylesheet" href="./styles/add_edit_event.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
  </head>
  <body>
      <div class="container">
          <div class="form-container rounded d-flex flex-column align-items-center">
              <h4> Adicionar evento </h4>
              <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title"  placeholder="Título">
              </div>
              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description"  placeholder="Descrição">
              </div>
              <div class="form-group">
                <label for="start">Início</label>
                <div class="d-flex justify-content-around">
                    <input type="date" class="w-100 mr-4" id="start-date">
                    <input type="time" class="w-75 ml-1 form-control" id="start-time">
                </div>
              </div>
              <div class="form-group">
                <label for="end">Término</label>
                <div class="d-flex justify-content-between">
                    <input type="date" class=" w-100 mr-4" id="end-date">
                    <input type="time" class=" w-75 ml-1 form-control" id="end-time">
                </div>
              </div>
              <button onclick="add()" class="btn btn-primary">Adicionar</button>
            </div>
      </div>
      <script src="./scripts/addEvent.js"></script>
  </body>
</html>
