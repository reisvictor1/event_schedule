<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles/schedule.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="events-wrapper w-75 d-flex flex-column align-items-center">
            <h3>Meus Eventos</h3>
            <div id="my-events" class="my-events-wrapper d-flex flex-wrap ml-xl-4 mb-5">
               
            </div>
            <div class="button-wrapper d-flex justify-content-center">
                <button type="button" onclick="addEvent()" class="btn btn-primary m-2">Adicionar evento</button>
                <button type="button" onclick="editEvent()" class="btn btn-primary m-2">Editar evento</button>
                <button type="button" class="btn btn-primary m-2">Deletar evento</button>
            </div>
        </div>      
    </div>
    <script src="scripts/schedule.js"></script>
</body>
</html>
